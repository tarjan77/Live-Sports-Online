<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Live Sports Online - T20 World Cup 2026</title>
    <style>
        :root {
            --wicket-red: #e60000;
            --wicket-blue: #1a3c8e;
            --bg-gray: #f2f4f7;
            --border: #e1e4e8;
        }
        body { font-family: Arial, sans-serif; background: var(--bg-gray); margin: 0; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; padding: 10px; }

        /* Branding */
        .branding { background: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--wicket-blue); margin-bottom: 10px; border-radius: 8px; }
        .wc-logo { height: 70px; object-fit: contain; }
        .tournament-bar { background: var(--wicket-red); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 20px; text-transform: uppercase; margin-bottom: 15px; border-radius: 4px; }

        /* Thick Desktop Match Bars */
        #match-list { display: flex; flex-direction: column; gap: 10px; }
        .match-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 25px 30px; /* Increased padding for thickness */
            min-height: 100px;   /* Ensuring they aren't thin on desktop */
            cursor: pointer;
            transition: all 0.2s;
        }
        .match-card:hover { border-color: var(--wicket-blue); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .team-section { display: flex; align-items: center; gap: 20px; flex: 1; }
        .team-info { display: flex; align-items: center; gap: 15px; font-weight: bold; font-size: 18px; width: 45%; }
        .team-info img { width: 45px; height: 32px; border: 1px solid #ddd; border-radius: 3px; }
        .vs-label { font-weight: bold; color: #999; width: 10%; text-align: center; }

        .status-section { text-align: right; border-left: 2px solid #eee; padding-left: 20px; min-width: 140px; }
        .badge { display: inline-block; padding: 5px 12px; border-radius: 4px; color: white; font-weight: bold; font-size: 12px; margin-bottom: 5px; }
        .badge-live { background: var(--wicket-red); animation: blink 1.5s infinite; }
        .badge-upcoming { background: #27ae60; }
        .time-text { font-size: 15px; color: #1a3c8e; font-weight: bold; display: block; }

        /* Dedicated Player Page */
        #player-page { display: none; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .back-btn { background: var(--wicket-blue); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
        .video-wrapper { background: #000; position: relative; padding-bottom: 56.25%; height: 0; border-radius: 8px; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .server-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .server-btn { background: #f8f9fa; border: 1px solid #ddd; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .server-btn:hover { background: #eee; }
        .server-btn.active { background: var(--wicket-red); color: white; border-color: var(--wicket-red); }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .match-card { padding: 15px; flex-direction: column; text-align: center; min-height: auto; }
            .team-section { width: 100%; margin-bottom: 10px; }
            .team-info { width: auto; font-size: 16px; }
            .status-section { border-left: none; padding-left: 0; border-top: 1px solid #eee; padding-top: 10px; width: 100%; }
            .server-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="home-view">
        <div class="branding">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/2026_ICC_Men%27s_T20_World_Cup_logo.png/220px-2026_ICC_Men%27s_T20_World_Cup_logo.png" class="wc-logo" alt="Logo">
            <h1 style="color:var(--wicket-blue); margin-top:10px;">WATCH LIVE SPORTS ONLINE</h1>
        </div>
        <div class="tournament-bar">ICC T20 World Cup 2026 Live</div>
        <div id="match-list"></div>
    </div>

    <div id="player-page">
        <button class="back-btn" onclick="goHome()">‚Üê Back to Schedule</button>
        <h2 id="match-title">Match Live Stream</h2>
        <div class="video-wrapper" id="video-area"></div>
        <div class="server-grid" id="server-btns"></div>
        <div id="seo-details" style="background:#f4f4f4; padding:15px; border-radius:5px; margin-top:20px; line-height:1.6;"></div>
    </div>
</div>

<script>
    const matchData = [
        { id: 1, t1: "New Zealand", c1: "nz", t2: "Afghanistan", c2: "af", time: "2026-02-08T05:30:00Z" },
        { id: 2, t1: "Nepal", c1: "np", t2: "England", c2: "gb-eng", time: "2026-02-08T09:30:00Z" },
        { id: 3, t1: "Sri Lanka", c1: "lk", t2: "Ireland", c2: "ie", time: "2026-02-08T13:30:00Z" }
    ];

    const servers = [
        { n: "Willow USA", u: "https://dovkembed.pw/channel/WillovTV%5BUSA%5D" },
        { n: "Sky Sports Cricket", u: "https://dovkembed.pw/channel/SkySportsCricket%5BUK%5D" },
        { n: "Sky Main Event", u: "https://dovkembed.pw/channel/SkySportsMainEvent%5BUK%5D" },
        { n: "SuperSport Grandstand", u: "https://dovkembed.pw/channel/SuperSportGrandstand%5BSouthAfrica%5D" },
        { n: "SuperSport Cricket", u: "https://dovkembed.pw/channel/SuperSportCricket%5BSouthAfrica%5D" },
        { n: "Sky Sport NZ", u: "https://dovkembed.pw/channel/SkySport1%5BNewZealand%5D" }
    ];

    function loadHome() {
        const list = document.getElementById('match-list');
        list.innerHTML = '';
        matchData.forEach(m => {
            const mStart = new Date(m.time);
            const isLive = new Date() >= mStart && new Date() <= new Date(mStart.getTime() + 5*3600000);
            
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => openPlayer(m);
            card.innerHTML = `
                <div class="team-section">
                    <div class="team-info"><img src="https://flagcdn.com/w80/${m.c1}.png"> ${m.t1}</div>
                    <div class="vs-label">VS</div>
                    <div class="team-info"><img src="https://flagcdn.com/w80/${m.c2}.png"> ${m.t2}</div>
                </div>
                <div class="status-section">
                    <span class="badge ${isLive ? 'badge-live' : 'badge-upcoming'}">${isLive ? 'LIVE NOW' : 'NOT STARTED'}</span>
                    <span class="time-text">${mStart.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function openPlayer(m) {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('player-page').style.display = 'block';
        document.getElementById('match-title').innerText = `${m.t1} vs ${m.t2} - Live Streaming`;
        
        document.getElementById('seo-details').innerHTML = `
            <strong>Match:</strong> ${m.t1} vs ${m.t2} - ICC T20 World Cup 2026 Live. 
            Enjoy free HD streaming with 6 high-speed server options including Willow TV, Sky Sports, and SuperSport. 
            Watch on mobile, tablet, or desktop with no subscription required.
        `;

        const btnArea = document.getElementById('server-btns');
        btnArea.innerHTML = '';
        servers.forEach((s, i) => {
            const b = document.createElement('button');
            b.className = `server-btn ${i===0 ? 'active' : ''}`;
            b.innerText = s.n;
            b.onclick = () => {
                document.querySelectorAll('.server-btn').forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                setVideo(s.u);
            };
            btnArea.appendChild(b);
        });
        setVideo(servers[0].u);
    }

    function setVideo(u) {
        document.getElementById('video-area').innerHTML = `<iframe src="${u}" frameborder="0" allowfullscreen></iframe>`;
    }

    function goHome() {
        document.getElementById('home-view').style.display = 'block';
        document.getElementById('player-page').style.display = 'none';
        document.getElementById('video-area').innerHTML = '';
    }

    loadHome();
</script>
</body>
</html>
